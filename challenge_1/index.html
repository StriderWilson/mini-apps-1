<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="app.js" ></script>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div class="reset">
      <button class="resetbtn" onclick="reset()">New Game</button>
    </div>
    <div class="board" id="board">
        <div class="tile" id="00" onclick="toggle(this)"></div>
        <div class="tile" id="01" onclick="toggle(this)"></div>
        <div class="tile" id="02" onclick="toggle(this)"></div>
        <div class="tile" id="10" onclick="toggle(this)"></div>
        <div class="tile" id="11" onclick="toggle(this)"></div>
        <div class="tile" id="12" onclick="toggle(this)"></div>
        <div class="tile" id="20" onclick="toggle(this)"></div>
        <div class="tile" id="21" onclick="toggle(this)"></div>
        <div class="tile" id="22" onclick="toggle(this)"></div>
      </div>
      <div class="outcome" id="outcome">X's turn!</div>
      <div class="score" id="x">X palyer: 0</div>
      <div class="score" id="o">O player: 0</div>
  </body>
</html>

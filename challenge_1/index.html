<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="app.js" ></script>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div class="reset">
      <button class="resetbtn" onclick="reset()">Reset Board</button>
    </div>
    <div class="board" id="board">
        <div class="tile" id="1" onclick="toggle1()"></div>
        <div class="tile" id="2" onclick="toggle2()"></div>
        <div class="tile" id="3" onclick="toggle3()"></div>
        <div class="tile" id="4" onclick="toggle4()"></div>
        <div class="tile" id="5" onclick="toggle5()"></div>
        <div class="tile" id="6" onclick="toggle6()"></div>
        <div class="tile" id="7" onclick="toggle7()"></div>
        <div class="tile" id="8" onclick="toggle8()"></div>
        <div class="tile" id="9" onclick="toggle9()"></div>
      </div>
      <div class="outcome" id="outcome">X's turn!</div>

  </body>
</html>
